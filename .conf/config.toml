    [params.summary]
        enable = true
        text = "As a Chief Technologist in the Solutions Development team at Computacenter France, I’m responsible for the strategy, sales enablement and technical proposition development for Hybrid IT. I'm running an integrated strategy and engagement with our customers and partners across our service portfolio."

    [params.experience]
        enable = true

        [[params.experience.list]]
        title = "Chief Technologist Hybrid IT"
        dates = "2018 - Present"
        company = "[Computacenter](https://www.computacenter.com)"
        details = "As Chief Technologist for Hybrid IT, I'm a member of the Datacenter & Cloud Leadership team and I'm driven to ensure Computacenter France continued growth and relevance in the market via offering compelling propositions and services to the market. I'm specifically responsible for the development and maintenance of our strategy ownership of our proposition stack within the Hybrid IT portfolio. I lead a team of Solution Leaders and collectively we are helping to drive our reputation in the market and assist our customers in very complex Digital Transformation programmes. I'm the recognised thought leader for Computacenter in the topic of Hybrid Cloud and as such a large amount of time is dedicated to working with our customer community and market analysts in evangelising Computacenter's capabilities, our approaches and perspectives on the topic. I'm heavily involved in a number of key customer campaigns, both in establishing strategy but also specifically in driving the scope and direction for transformational change to support and underpin the business imperatives."
        [[params.experience.list.items]]
        details = "Definition of Technology offers."
        [[params.experience.list.items]]
        details = "Technology Watch."
        [[params.experience.list.items]]
        details = "Technical Enablement."
        [[params.experience.list.items]]
        details = "Strategy and Design of Responses."

        [[params.experience.list]]
        title = "Practice Leader Datacenter & Cloud"
        dates = "2016 - 2018"
        company = "[Computacenter](https://www.computacenter.com)"
        details = "I work within the Datacenter & Cloud business in France and I'm responsible for technical strategy and direction, new proposition development and Sales enablement. I directly support our Solutions Sales team and our internal technical teams to develop compelling service offerings to support our clients strategic objectives and differentiate Computacenter in the marketplace."
        [[params.experience.list.items]]
        details = "Develop the strategy for the Datacenter and Cloud Line of Business."
        [[params.experience.list.items]]
        details = "Speaker for various IT events."
        [[params.experience.list.items]]
        details ="Partners Relationship."
        [[params.experience.list.items]]
        details ="Technical & sales enablement."

        [[params.experience.list]]
        title = "Solution Architect"
        dates = "2015 - 2016"
        company = "[Computacenter](https://www.computacenter.com)"
        details = "As a Datacenter Solution Owner, I'm leading Datacenter focussed technology transformation. I'm responsible for all aspects of Computacenter's technical solution, including technical delivery, quality and alignment to defined requirements. I lead the technical team of ~15 consultants delivering a complex cross technology programme including centered on VMware portfolio."
        [[params.experience.list.items]]
